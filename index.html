<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UbeStudy</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --ube: #957DAD; --dark-ube: #4A148C; --bg: #F8F9FE; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--ube); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="auth-container" class="card">
        <h2 id="title" style="color: var(--dark-ube)">üç† UbeStudy</h2>
        <div id="signup-fields">
            <input type="text" id="name" placeholder="Full Name">
        </div>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" id="main-btn" onclick="handleAuth()">Join the Ube Club</button>
        <p style="font-size: 12px; margin-top: 15px; cursor: pointer; color: var(--ube)" onclick="toggleMode()" id="toggle-text">Already have an account? Login</p>
    </div>

    <script>
        // TRIPLE CHECK THESE COPIED FROM YOUR SUPABASE SETTINGS
        const SB_URL = 'https://lhz46yyisbtub-9ksd9um.supabase.co';
        const SB_KEY = 'sb_publishable_lhz46yyiSbTUb-9ksd9umA_vQJIdl3Q';
        
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        let isLogin = false;

        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('title').innerText = isLogin ? 'üç† Ube Login' : 'üç† UbeStudy';
            document.getElementById('signup-fields').classList.toggle('hidden', isLogin);
            document.getElementById('main-btn').innerText = isLogin ? 'Login' : 'Join the Ube Club';
            document.getElementById('toggle-text').innerText = isLogin ? "New? Create Account" : "Already have an account? Login";
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            const name = document.getElementById('name').value;

            try {
                if (isLogin) {
                    const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    alert("Logged in! Ready to study.");
                } else {
                    const { data, error } = await supabaseClient.auth.signUp({
                        email, password,
                        options: { data: { full_name: name } }
                    });
                    if (error) throw error;
                    alert("Account Created! Refresh your Supabase Users tab now.");
                }
            } catch (err) {
                console.error(err);
                alert("Connection Error: " + err.message + "\n\nTip: Make sure you are using HTTPS and that 'Confirm Email' is OFF in Supabase.");
            }
        }
    </script>
</body>
</html>
