<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UbeStudy</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    
    <style>
        :root { --ube: #957DAD; --dark-ube: #4A148C; --light-ube: #F3E5F5; --bg: #F8F9FE; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; }
        body { background: var(--bg); color: #333; }
        .view { display: none; min-height: 100vh; width: 100%; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
        .view.active { display: flex; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 360px; text-align: center; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 2px solid #EEE; outline: none; font-size: 16px; }
        .btn { width: 100%; padding: 15px; background: var(--ube); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; font-size: 16px; }
        .phone-frame { width: 310px; height: 550px; background: #000; border: 8px solid #333; border-radius: 40px; position: relative; overflow: hidden; margin-top: 20px; }
        .lock-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .lock-overlay.hidden { opacity: 0; pointer-events: none; }
        .opt-btn { background: #F0F0F0; padding: 12px; border-radius: 10px; margin: 8px 0; cursor: pointer; font-weight: 600; width: 100%; text-align: center; }
        .timer-line { position: absolute; bottom: 0; left: 0; height: 6px; background: var(--ube); width: 0%; z-index: 20; }
    </style>
</head>
<body>

    <div id="view-login" class="view active">
        <div class="card">
            <h1 style="color: var(--dark-ube);">üç† UbeStudy</h1>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn" onclick="app.login()">Login</button>
            <p style="margin-top: 20px; font-size: 14px;">New? <a href="javascript:app.show('view-signup')" style="color: var(--ube); font-weight: 700;">Sign Up</a></p>
        </div>
    </div>

    <div id="view-signup" class="view">
        <div class="card">
            <h2 style="color: var(--dark-ube)">Create Account</h2>
            <input type="text" id="reg-name" placeholder="Full Name">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-pass" placeholder="Password (min 6 chars)">
            <button class="btn" onclick="app.signup()">Join the Ube Club</button>
            <p style="margin-top: 20px; font-size: 14px;">Have an account? <a href="javascript:app.show('view-login')" style="color: var(--ube); font-weight: 700;">Login</a></p>
        </div>
    </div>

    <div id="view-dash" class="view">
        <h1 id="user-title" style="color: var(--dark-ube);">Hello! üëã</h1>
        <button class="btn" style="max-width:300px" onclick="app.show('view-reward')">Start Reward Mode</button>
        <button onclick="app.logout()" style="margin-top: 30px; background: none; border: none; color: #AAA; cursor: pointer;">Sign Out</button>
    </div>

    <div id="view-reward" class="view">
        <div class="card" style="margin-bottom: 20px;">
            <h3 id="q-text">Loading...</h3>
            <div id="options-box"></div>
        </div>
        <div class="phone-frame">
            <iframe id="video-player" src="" frameborder="0" style="width:100%; height:100%;"></iframe>
            <div id="lock" class="lock-overlay">
                <i class="fa-solid fa-lock" style="font-size: 30px; margin-bottom: 10px; color: var(--ube);"></i>
                <p>Solve to Unlock</p>
            </div>
            <div id="timer-bar" class="timer-line"></div>
        </div>
        <button onclick="app.show('view-dash')" style="margin-top: 20px; color: var(--ube); border: none; background: none; font-weight: 800; cursor: pointer;">Exit</button>
    </div>

    <script>
        // Use ONLY the Publishable key - Project ID extracted from your URL
        const SUPABASE_URL = 'https://lhz46yyisbtub-9ksd9um.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_lhz46yyiSbTUb-9ksd9umA_vQJIdl3Q';
        
        let sb;
        try {
            sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch(e) {
            console.error("Supabase load error:", e);
        }

        const QUESTIONS = [
            { q: "Gestation of a sow?", a: 0, opts: ["114 Days", "150 Days", "200 Days"] },
            { q: "Main nutrient in rice?", a: 1, opts: ["Fat", "Carbs", "Protein"] }
        ];
        const REELS = ["tG7tuqXo5zQ", "ArU1b5j-JQI", "CDtP8nZ-0aU"];

        const app = {
            currentIdx: 0,
            show(id) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                if(id === 'view-reward') this.initQuiz();
            },
            async signup() {
                const email = document.getElementById('reg-email').value;
                const password = document.getElementById('reg-pass').value;
                const name = document.getElementById('reg-name').value;
                
                try {
                    const { data, error } = await sb.auth.signUp({ 
                        email, 
                        password, 
                        options: { data: { full_name: name } } 
                    });
                    if(error) throw error;
                    alert("Success! Check Supabase Users tab.");
                    this.show('view-login');
                } catch(err) {
                    alert("Error: " + err.message);
                }
            },
            async login() {
                try {
                    const { error } = await sb.auth.signInWithPassword({ 
                        email: document.getElementById('login-email').value, 
                        password: document.getElementById('login-pass').value 
                    });
                    if(error) throw error;
                    this.checkUser();
                } catch(err) {
                    alert("Login Error: " + err.message);
                }
            },
            async logout() { await sb.auth.signOut(); this.show('view-login'); },
            async checkUser() {
                const { data: { user } } = await sb.auth.getUser();
                if(user) {
                    document.getElementById('user-title').innerText = `Hello, ${user.user_metadata.full_name || 'Ube Student'}! üëã`;
                    this.show('view-dash');
                }
            },
            initQuiz() {
                const q = QUESTIONS[this.currentIdx % QUESTIONS.length];
                document.getElementById('q-text').innerText = q.q;
                const box = document.getElementById('options-box');
                box.innerHTML = '';
                q.opts.forEach((o, i) => {
                    const d = document.createElement('div');
                    d.className = 'opt-btn';
                    d.innerText = o;
                    d.onclick = () => { if(i === q.a) this.unlock(); else alert("Try again!"); };
                    box.appendChild(d);
                });
            },
            unlock() {
                const vid = REELS[Math.floor(Math.random() * REELS.length)];
                document.getElementById('video-player').src = `https://www.youtube.com/embed/${vid}?autoplay=1&controls=0&mute=0&loop=1&playlist=${vid}`;
                document.getElementById('lock').classList.add('hidden');
                const bar = document.getElementById('timer-bar');
                bar.style.transition = 'width 15s linear';
                bar.style.width = '100%';
                setTimeout(() => {
                    document.getElementById('lock').classList.remove('hidden');
                    document.getElementById('video-player').src = "";
                    bar.style.transition = 'none';
                    bar.style.width = '0%';
                    this.currentIdx++;
                    this.initQuiz();
                }, 15000);
            }
        };
        app.checkUser();
    </script>
</body>
</html>
