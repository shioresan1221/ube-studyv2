<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UbeStudy</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root { --ube: #957DAD; --dark-ube: #4A148C; --bg: #F8F9FE; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; }
        body { background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .view { display: none; width: 100%; max-width: 400px; padding: 20px; text-align: center; }
        .view.active { display: flex; flex-direction: column; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; outline: none; }
        .btn { width: 100%; padding: 15px; background: var(--ube); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="view-login" class="view active">
        <div class="card">
            <h1 style="color: var(--dark-ube);">üç† UbeStudy</h1>
            <input type="email" id="l-email" placeholder="Email">
            <input type="password" id="l-pass" placeholder="Password">
            <button class="btn" onclick="app.login()">Login</button>
            <p style="margin-top: 15px; font-size: 14px;">New? <a href="#" onclick="app.show('view-signup')">Sign Up</a></p>
        </div>
    </div>

    <div id="view-signup" class="view">
        <div class="card">
            <h2 style="color: var(--dark-ube)">Create Account</h2>
            <input type="text" id="r-name" placeholder="Full Name">
            <input type="email" id="r-email" placeholder="Email">
            <input type="password" id="r-pass" placeholder="Password (min 6 chars)">
            <button class="btn" onclick="app.signup()">Join the Ube Club</button>
            <p style="margin-top: 15px; font-size: 14px;"><a href="#" onclick="app.show('view-login')">Back to Login</a></p>
        </div>
    </div>

    <div id="view-dash" class="view">
        <h1 id="user-title">Hello! üëã</h1>
        <p>You are successfully connected to Supabase!</p>
        <button class="btn" onclick="app.logout()">Logout</button>
    </div>

    <script>
        const S_URL = 'https://lhz46yyisbtub-9ksd9um.supabase.co';
        const S_KEY = 'sb_publishable_lhz46yyiSbTUb-9ksd9umA_vQJIdl3Q';
        const sb = supabase.createClient(S_URL, S_KEY);

        const app = {
            show(id) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            },
            async signup() {
                const email = document.getElementById('r-email').value;
                const password = document.getElementById('r-pass').value;
                const name = document.getElementById('r-name').value;

                // Attempting the connection
                const { data, error } = await sb.auth.signUp({
                    email, 
                    password,
                    options: { data: { full_name: name } }
                });

                if (error) {
                    console.error(error);
                    alert("Connection Refused: " + error.message + "\nCheck if Email Confirmation is OFF in Supabase.");
                } else {
                    alert("Account Created! You should see yourself in the Users list now.");
                    this.show('view-login');
                }
            },
            async login() {
                const { data, error } = await sb.auth.signInWithPassword({
                    email: document.getElementById('l-email').value,
                    password: document.getElementById('l-pass').value
                });
                if (error) alert(error.message);
                else this.checkUser();
            },
            async logout() { await sb.auth.signOut(); this.show('view-login'); },
            async checkUser() {
                const { data: { user } } = await sb.auth.getUser();
                if(user) {
                    document.getElementById('user-title').innerText = "Hello, " + (user.user_metadata.full_name || "Student") + "!";
                    this.show('view-dash');
                }
            }
        };
        app.checkUser();
    </script>
</body>
</html>
